    <header>
      <div class="container">
        <h2>AnimeFlix</h2>
        <img

          src="img/gifs/pikachu.gif"
          alt="pikachu correndo"

        <nav>
          <a href=""> Inicio</a>

      </div>

    <main>
      <div class="filme-principal">
        <div>
          <div class="video-control">
            <button
              class="botao"
              onclick="document.getElementById('player').play()"
            >
              Play
            </button>
            <button
              class="botao"
              onclick="document.getElementById('player').pause()"
            >
              Pause
            </button>
            <button
              class="botao"
              onclick="document.getElementById('player').volume+=0.1"
            >
              Aumentar volume
            </button>
            <button
              class="botao"
              onclick="document.getElementById('player').volume-=0.1"
            >
              Diminuir volume
            </button>
          </div>
          <video
            id="player"
            controls
            poster="img/Wallpapers/konosubaWallp.jpg"
            autoplay
            loop
          >
            <source
              src="img/Wallpapers/Anime Mix「AMV」_ Whatever It Takes.mp4"
              type="video/mp4"
              loop
            />
          </video>
        </div>
        <div class="container descripition">
          <h3 class="titulo">Kono Subarashii Sekai ni Shukufuku o!</h3>

          <p class="descricao">
            As Bênçãos de Deus Nesse Mundo Maravilhoso! é uma série de light
            novel escrita por Natsume Akatsuki.
          </p>
          <div class="botoes">
            <button class="botao" role="button">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>

            <button class="botao" role="button">
              <i class="fas fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>
